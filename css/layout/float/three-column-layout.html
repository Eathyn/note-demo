<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float Layout</title>
  <style>
    header {
      width: 300px;
      height: 100px;
      background-color: darkred;
    }
    aside {
      width: 100px;
      height: 300px;
      background-color: cornflowerblue;
      float: left;
    }
    main {
      width: 200px;
      height: 300px;
      background-color: orchid;
      float: left;
    }
    footer {
      width: 300px;
      height: 100px;
      background-color: aqua;
      clear: both;
    }
  </style>
</head>
<body>
  <header></header>
  <aside></aside>
  <main></main>
  <footer></footer>
</body>
</html>
